<template name="researchStudyUpsertPage">
  <div id="researchStudyUpsertPage" style="{{getPageHeight}}">
    {{> recordHeader type="record" url="researchStudy" spreadsheet=false  imageGrid=false}}

    <div id="researchStudyUpsertCard" class="padded card-contents page" style="{{getOpacity}}">

      <div id="researchStudyMetaData">
        <div id="researchStudyMetaInputs">
          <input id="researchStudyNameInput" class="glass form-control" type="text" placeholder="researchStudyname" value="{{ getName }}" {{isReadOnly}}><br>
          <input id="researchStudyEmailInput"  class="glass form-control" type="text" placeholder="researchStudyname@somewhere.com" value="{{getEmailAddress}}" {{isReadOnly}}>
          <!-- <input id="researchStudyAvatarInput"  class="glass form-control" type="text" placeholder="http://www.widget.com/cog.jpg" value="{{profile.avatar}}" {{isReadOnly}}> -->
        </div>
        <img id="researchStudyImage" src="{{ getAvatar }}" />
      </div>
      <textarea id="researchStudyDescriptionInput"  class="glass form-control" rows="10" placeholder="Lorem ipsum dolar set et..." {{isReadOnly}}>{{profile.description}}</textarea><br>
    </div>

    <footer class="pageFooter">
      <button id="saveUserButton">
        <i class="fa fa-dot-circle-o"></i>
        <i class="fa fa-dot-circle-o"></i>
        <i class="fa fa-dot-circle-o"></i>
      </button>
      {{#if _id}}
        <button id="removeUserButton">
          <i class="fa fa-times"></i>
          <i class="fa fa-times"></i>
          <i class="fa fa-times"></i>
        </button>
      {{/if}}
    </footer>
  </div>
</template>
